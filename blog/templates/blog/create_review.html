{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    {% if submit_text == 'Créer' %}
        <h2>Créer une critique de</h2>
    {% else %}
        <h2>Modifier votre critique</h2>
    {% endif %}
        <form method="post">
            {{ form|crispy }}
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">{{ submit_text }}</button>
        </form>
    

{% endblock content %}
