{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Modifier le ticket</h2>
<form method="post">
    {{ edit_form|crispy }}
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">Modifier</button>
</form>

<form method="post">
    {{delete_form}}
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Supprimer</button>
</form>
    
{% endblock content %}
